<!doctype html>
<html>
<style>
form {
            margin: auto;
            width: 35%;

        .result {
            margin: auto;

            border: 1px solid rgb(92, 91, 55);

</style>

<head>
    <title>PURCHASE PREDICTION</title>
</head>

    <form action="/predict" method="POST">
    <fieldset>
        <legend>Input values:</legend>
    
    <label for="occupation">OCCUPATION</label>
    <select id="occupation" name="occupation">
      <option value="0"></option>
      <option value="1">Self employed</option>
      <option value="2">Business</option>
      <option value="3">Salaried</option>
     </select>
    <br>


    <label for="INCOME_GROUP">INCOME_GROUP</label>
    <select id="INCOME_GROUP" name="INCOME_GROUP">
      <option value="0">Low</option>
      <option value="1">Medium</option>
      <option value="2">High</option>
      <option value="3"></option>
      </select>
    <br>


    <label for="CUSTOMER_SINCE">CUSTOMER_SINCE</label>
    <input type="number" id="CUSTOMER_SINCE" name="CUSTOMER_SINCE">
    <br>

    <label for="LOYALTY_PROGRAM">LOYALTY_PROGRAM</label>
    <select id="LOYALTY_PROGRAM" name="LOYALTY_PROGRAM">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
    <br>

    <label for="PAST_PURCHASE_Normalised">PAST_PURCHASE_Normalised</label>
    <input type="number" id="PAST_PURCHASE_Normalised" name="PAST_PURCHASE_Normalised">
    <br>

    <label for="AGE_Normalised">AGE_Normalised</label> 
    <input type="number" id="AGE_Normalised" name="AGE_Normalised">
    <br>
    
    <input type="submit" >
    <fieldset>
    </form>
